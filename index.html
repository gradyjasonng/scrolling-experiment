<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Scrolling Experiment</title>
      <meta name="author" content="Grady Jason Ng">
      <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
      <link rel="manifest" href="./site.webmanifest">
      <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#ff5800">
      <meta name="msapplication-TileColor" content="#b91d47">
      <meta name="theme-color" content="#ffffff">
      <style>
         .container{
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(20, 10vw);
            grid-template-rows: repeat(20, 10vw);
         }
         .item{
            background-color: #ddd;
            text-align: center;
            vertical-align: middle;
            font-size: 3rem;
         }
      </style>
   </head>
   <body>
      <div class="container">
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
      </script>
      <script type="text/javascript">
         $(document).ready(function(){
            var i;
            for(i=0 ; i<400; i++){
               $('<div />', { "class": "item item"+i.toString(), text : i.toString()}).appendTo(".container")
            }
         });
      </script>
   </body>
</html>
